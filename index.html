<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"
    >

</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <div class="container">

        <div class="row">

            <!--This column with the Id=search will contain the search bar for searching for cities. Once a city is selected, it will show up as a button below the search bar-->
            <div id="search" class=col-sm-4>
            </div>
            <!--This column with the Id=weatherdisplay will contain the weather data that will be retrieved from the Open Weather API.-->
                <!--Within this column there will be two subrows: The first subrow will display the current day weather forecast. The second row will contain the 5 day weather forecast-->
            <div id="weatherDisplay" class=col-sm-8>

                <!--This row will only contain the current day weather.-->
                <div class="row">
                    <div id="currentForecast" class="col-sm-12">

                    </div>
                </div>

                <!--This row just contains the header title for the five day weather forecast-->
                <div class="row">
                    <h5>5-Day Forecast</h5>
                </div>
                <!--This row will contain the 5 day weather forecast. Within this row will be one column each per day. So there will be five small columns within this row. -->
                    <!--I might use jQuery to make a loop to pull from the data and generate the columns... If I can figure this out-->
                <div id="weeklyForecast" class="row">
                </div>

            </div>
        
        </div>

    </div>


<!--CDN for jQuery--> 
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

<!--CDN for Bootstrap JavaScript-->
<script type="text/javascript" src="assets/weather.js"></script>

</body>
</html>
