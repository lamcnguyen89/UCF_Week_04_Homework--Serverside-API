<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"
    >

</head>
<body>

    <!--Title Heading-->
    <div class="bg-dark pt-2 pb-2">
        <header class="container">
            <h1 class="text-center text-white">Weather Dashboard</h1>
        </header>
    </div>

     <!--This column with the Id=search will contain the search bar for searching for cities. Once a city is selected, it will show up as a button below the search bar-->
    <div class="container">

        <div class="row">

           
            <div class=col-sm-3>

                <h4>Search for a City</h4>

                <div class="input-group mb-3">

                    <input 
                        id="searchBar" 
                        type="text"
                        class="form-control"
                        placeholder= "Input city here"
                        class= "input-group-append"
                    >
                    
                        <button
                            id="searchBtn"
                            class="btn btn-primary"
                            type="button"
                            id="button-addon2"
                        >
                            <i class="far fa-search">Search</i>
                        </button>
                    

                </div>

                <!--This part of the code creates the card section on which to append a card body for each city-->
                <div class="cityCards">
                    <ul id="history" class="list-group list-group-flush list">
                    </ul>
                    
                </div>
            </div>

            <!--This column with the Id=weatherdisplay will contain the weather data that will be retrieved from the Open Weather API.-->
                <!--Within this column there will be two subrows: The first subrow will display the current day weather forecast. The second row will contain the 5 day weather forecast-->
            <div id="weatherDisplay" class="col-sm-9">
 
                <div id="currentForecast" class="row">
                    <!--This row will only contain the current day weather.-->
                </div>

                <div class="row mt-2 mb-2">
                    <!--This row just contains the header title for the five day weather forecast-->
                    <h4 id="fiveDayHeader" style ="display:none;">5-Day Forecast: Displays weather at 3pm for each day</h4>
                </div>
                    
                <div id="weeklyForecast" class="row">
                    <!--This row will contain the 5 day weather forecast. Within this row will be one column each per day. So there will be five small columns within this row. -->
                </div>

            </div>
        
        </div>

    </div>


<!--CDN for jQuery--> 
<script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>

<!--CDN for Bootstrap JavaScript-->
<script type="text/javascript" src="assets/weather.js"></script>

</body>
</html>
